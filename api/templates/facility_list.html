{% extends "base.html" %}
{% block title %}Quản lý Cơ sở Y tế{% endblock %}
{% block content %}
<h3>Danh sách Cơ sở Y tế</h3>
<a class="btn btn-success mb-2" href="#">Thêm mới</a>
<table class="table table-bordered">
    <tr><th>Mã</th><th>Tên</th><th>Địa chỉ</th><th>Hành động</th></tr>
    {% for f in facilities %}
    <tr>
        <td>{{ f.code }}</td>
        <td>{{ f.name }}</td>
        <td>{{ f.address }}</td>
        <td>
            <a class="btn btn-sm btn-primary" href="#">Sửa</a>
            <a class="btn btn-sm btn-danger" href="#">Xóa</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
