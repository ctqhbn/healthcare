{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh">
<div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h4 class="mb-3 text-center">Đăng nhập</h4>

    {% if form.errors %}
        <div class="alert alert-danger">Tài khoản hoặc mật khẩu không đúng.</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" required class="form-control" id="id_password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
</div>
</body>
</html>
